<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>

    <title>Speech Reader</title>
</head>
    <div class="container">
        <h1>Lector de textos</h1>
        <button id="toggle" class="btn btn-toggle">
            Voz & Escribir
        </button>
        <div id="text-box" class="text-box">
            <div class="close" id="close">
                <i class="far fa-window-close"></i>
            </div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Escriba un texto para leer..."></textarea>
            <button id="read" class="btn">Leer Texto</button>
        </div>

        <main>
            <div class="box" id="boquita" onclick="reproducirAudio()">
                <img src="./img/boca.jpg" alt="Boquita Juniors"/>
                <p class="info">
                    Quiero ir a ver a Boca
                </p>
                <audio id="cancion" src="audio/boca.mp3"></audio>
            </div>
        </main>
    </div>

  
    <script src="scripts.js"></script>
</body>
</html>
