<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>

    <title>Array Methods</title>
</head>
<body>
    <h1>DOM Array Methods</h1>

    <div class="container">
        <aside>
            <button id="add-user">Add User <i class="fas fa-user-plus"></i></button>
            <button id="double">Double Money <i class="fas fa-angle-double-up"></i></button>
            <button id="show-millonaires">Show Only Millonaires <i class="far fa-eye"></i></button>
            <button id="sort">Sort by Richest <i class="fas fa-dollar-sign"></i></button>
            <button id="calculate-wealth">Calculate entire Wealth <i class="fas fa-calculator"></i></button>
        </aside>

        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
